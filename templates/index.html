<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Load Optimizer</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
  <div class="container">
    <h1>ğŸšš Smart Load Optimizer</h1>

    <!-- Truck Capacity Input -->
    <div class="input-group">
      <label for="capacity">ğŸš› Enter Truck Capacity (kg):</label>
      <input type="number" id="capacity" placeholder="Enter Capacity" />
    </div>

    <!-- Item Input Form -->
    <h2>ğŸ“¦ Add Your Items</h2>
    <div class="input-group">
      <input type="text" id="itemName" placeholder="Item Name" />
      <input type="number" id="itemWeight" placeholder="Weight (kg)" />
      <input type="number" id="itemValue" placeholder="Value (â‚¹)" />
      <button onclick="addItem()">â• Add Item</button>
    </div>

    <!-- Display Added Items with Delete Option -->
    <h3>ğŸ“ Items List</h3>
    <ul id="itemList">No items added yet</ul>

    <!-- Optimize Button -->
    <button class="optimize-btn" onclick="optimize()">âœ¨ Optimize Load</button>

    <!-- Results Section -->
    <h2>ğŸ“Š Results</h2>
    <div id="results"></div>
  </div>

  <script>
    let items = [];

    // Add item to the list
    function addItem() {
      const name = document.getElementById("itemName").value;
      const weight = parseInt(document.getElementById("itemWeight").value);
      const value = parseInt(document.getElementById("itemValue").value);

      if (name && weight > 0 && value > 0) {
        const newItem = { name, weight, value };
        items.push(newItem);
        displayItems();
        clearInputs();
      } else {
        alert("Please enter valid item details.");
      }
    }

    // Display items with Delete button
    function displayItems() {
      const itemList = document.getElementById("itemList");
      itemList.innerHTML = '';

      if (items.length === 0) {
        itemList.innerHTML = 'No items added yet';
        return;
      }

      items.forEach((item, index) => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `
          ğŸ“¦ ${item.name} - Weight: ${item.weight} kg, Value: â‚¹${item.value}
          <button class="delete-btn" onclick="deleteItem(${index})">ğŸ—‘ï¸ Delete</button>
        `;
        itemList.appendChild(listItem);
      });
    }

    // Delete item from the list
    function deleteItem(index) {
      items.splice(index, 1);
      displayItems();
    }

    // Clear input fields
    function clearInputs() {
      document.getElementById("itemName").value = '';
      document.getElementById("itemWeight").value = '';
      document.getElementById("itemValue").value = '';
    }

    // Optimize function
    async function optimize() {
      const capacity = parseInt(document.getElementById("capacity").value);

      if (capacity <= 0 || items.length === 0) {
        alert("Please enter a valid capacity and add at least one item.");
        return;
      }

      const response = await fetch('/optimize', {
        method: 'POST',
        body: JSON.stringify({ capacity, items }),
        headers: { 'Content-Type': 'application/json' }
      });

      const result = await response.json();
      if (result.error) {
        document.getElementById('results').innerHTML = `<p class="error">âŒ Error: ${result.error}</p>`;
      } else {
        const selectedItems = result.selected_items.map(item => 
          `<div class="card">ğŸ“¦ ${item.name}<br> Weight: ${item.weight} kg, Value: â‚¹${item.value}</div>`
        ).join('');
        document.getElementById('results').innerHTML = `
          <p class="success">ğŸ’° Maximum Value: <strong>â‚¹${result.max_value}</strong></p>
          <h4>ğŸ“¦ Selected Items:</h4>
          <div class="cards">${selectedItems}</div>
        `;
      }
    }
  </script>
</body>

</html>
